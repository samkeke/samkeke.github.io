<header>
    <div class="headtop"></div>
    <div class="contenttop">
        <div class="logo f_l"><b>{$category.name?$category['name'].'-':''}{$site_info.site_name|default=''}</b></div>
        <div class="search f_r">
            <form action="{:cmf_url('portal/Search/index')}" method="get" name="searchform" id="searchform">
                <input name="keyword" id="keyboard" class="input_text" value="请输入关键字" style="color: rgb(153, 153, 153);" onfocus="if(value=='请输入关键字'){this.style.color='#000';value=''}" onblur="if(value==''){this.style.color='#999';value='请输入关键字'}" type="text">
                <input name="Submit" class="input_submit" value="搜索" type="submit">
            </form>
        </div>
        <div class="blank"></div>
        <nav>
            <div class="navigation">
                <ul id="main-navigation" class="menu">
                    <navigation nav-id="1" root="">
                        <navigationMenu root="li" class="menu-item menu-item-level-{$level}">
                            <a href="{$menu.href|default=''}" target="{$menu.target|default=''}">{$menu.name|default=''}</a>
                        </navigationMenu>
                        <navigationFolder root="li" class="dropdown dropdown-custom dropdown-custom-level-{$level}" dropdown="ul"
                                        dropdown-class="dropdown-menu dropdown-menu-level-{$level}">
                            <a href="#" class="dropdown-toggle dropdown-toggle-{$level}" data-toggle="dropdown">
                                {$menu.name|default=''}<span class="caret"></span>
                            </a>
                        </navigationFolder>
                    </navigation>
                </ul>
            </div>
        </nav>
        <script type=text/javascript>
            // Navigation Menu
            $(function() {
                $(".menu ul").css({
                    display: "none"
                }); // Opera Fix
                $(".menu li").hover(function() {
                    $(this).find('ul:first').css({
                        visibility: "visible",
                        display: "none"
                    }).slideDown("normal");
                }, function() {
                    $(this).find('ul:first').css({
                        visibility: "hidden"
                    });
                });
            });
        </script>
    </div>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-7811764330761080",
            enable_page_level_ads: true
        });
    </script>
</header>

    <widget name="recommended_articles">
        <div class="tuwen">
            <h2 class="tit">{$widget.title}</h2>
            <ul>
                <foreach name="recommended" item="vo">
                    <li>
                        <a href="{:cmf_url('portal/Article/index',array('id'=>$vo['id'],'cid'=>$vo['category_id']))}" target="_blank">
                            <if condition="empty($vo.thumbnail)">
                                <img src="__TMPL__/public/assets/images/0{:mt_rand(1,6)}.jpg" alt="{$vo.post_title}">
                                <else/>
                                <img src="{:cmf_get_image_url($vo.thumbnail)}" alt="{$vo.post_title}"/>
                            </if>
                            <b>{$vo.post_title}</b></a>
                        <p><span class="tulanmu"><a href="{:cmf_url('portal/List/index',array('id'=>$vo['category_id']))}" target="_blank">{$category_arr[$vo.category_id]}</a></span><span class="tutime">{$vo.create_time|date='Y-m-d',###}</span></p>
                    </li>
                </foreach>
            </ul>
        </div>
    </widget>
    <widget name="hottest_articles">
        <div class="ph">
            <h2 class="tit">{$widget.title}</h2>
            <ul class="rank">
                <foreach name="hotPortal" item="vo">
                    <li>
                        <a title="{$vo.post_title}"
                           href="{:cmf_url('portal/Article/index',array('id'=>$vo['id'],'cid'=>$vo['category_id']))}"  target="_blank">
                            {$vo.post_title}
                        </a>
                    </li>
                </foreach>
            </ul>
        </div>
    </widget>
